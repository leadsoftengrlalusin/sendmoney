profile.greeting=Hello dev

spring.application.name=sendmoney
server.port=6969

# HSQLDB in FILE mode
spring.datasource.url=jdbc:hsqldb:file:./data/sendmoneydb;shutdown=true
spring.datasource.driver-class-name=org.hsqldb.jdbcDriver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JSP
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# Enable all actuator endpoints
management.endpoints.web.exposure.include=*

# Customize server path if needed (optional)
management.endpoints.web.base-path=/actuator

# Example custom info
info.app.name=SendMoney
info.app.version=1.0.0
info.app.description=Money Transfer API for GXCHANGE

# Enable info
management.info.env.enabled=true

debug=true
